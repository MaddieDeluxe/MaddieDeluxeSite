<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Hello, world!</title>

  <style>
    div#topicListDiv {
      overflow-y: scroll;
      max-height: 50vh;
    }

    tr {
      text-align: center;
    }

    td {
      font-weight: bold;
    }

    th, td:nth-child(1) {
      color: #53cfac;
      font-weight: bold;
      font-size: x-large;
    }

    h1#TopicTitle {
      color: #196fb8;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container-fluid mt-3">
    <div>

      <div id="BoardHolder" class="card mt-3 rounded-0 shadow  d-none">
        <div class="card-body">
          <h1 id="TopicTitle"></h1>
          <table class="table table-borderless">
            <thead>
              <tr>
                <th class="col"> </th>
                <th class="col">A</th>
                <th class="col">B</th>
                <th class="col">C</th>
                <th class="col">D</th>
              </tr>
            </thead>
            <tbody>
              <tr id="Row1"></tr>
              <tr id="Row2" </tr>
              <tr id="Row3"></tr>
              <tr id="Row4"></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#topicListDiv">
          Toggle Topics
        </button>
        <button id="FlipCard" onclick="flipCard()" class="btn btn-success">Flip Card</button>
      </div>

      <div class="mt-3">
        <div id="topicListDiv" class="collapse">
          <ul id="topicList" class="list-group mt-3"></ul>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
