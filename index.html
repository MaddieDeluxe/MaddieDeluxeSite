<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/paliaData/style.css" />
    <link rel="stylesheet" href="/paliaData/dark-mode.css" />
    <link rel="stylesheet" href="/paliaData/actionButton.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">

    <meta name="color-scheme" content="dark light">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Palia Trade Generator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
      
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <div class="container mt-3">
      <div class="border-0 card rounded-0 shadow-sm">
        <div class="card-body">
          

          <div class="container">
            <div class="row d-flex align-items-center">
              <div class="col-md-6 text-center text-md-left">
                <h3 class="text-sm-center text-md-left h5 font-weight-bold m-0">Discord Trade Template</h3>
              </div>

              <div class="align-items-md-center col-md-6 d-flex justify-content-center justify-content-md-end mt-2 mt-md-0">
                <button id="ShowVoteHelp" onclick="setupFeaturedPlots(true)" role="button" class="btn btn-sm btn-warning mr-2 d-none">Weekly Vote Help <i class="fa-solid fa-star"></i></button>
                <button data-toggle="collapse" href="#templateSettings" role="button" class="btn btn-sm btn-secondary mr-2">Settings</button>
                <button id="ClearTemplate" onclick="clearTemplate()" class="btn btn-sm btn-danger">Clear Data</button>
              </div>

            </div>

            <div class="row">
              <div class="col">
                
                <div id="templateSettings" class="collapse text-center" id="previewTemplate">
                  <hr/>
                  <h3 class="text-left font-weight-bold h5">Settings</h3>
                  <div class="row text-left">
                    <div class="col-md-6">
                      <label for="InGameName" class="m-0">In-Game Name</label>
                      <input id="InGameName" type="text" class="form-control localSetting"/>
      
                      <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input localSetting" id="IncludeIGN">
                        <label class="form-check-label user-select-none" for="IncludeIGN">Include In-Game Name</label>
                      </div>
                    </div>

                    <div class="col-md-6 d-none">
                      <div class="form-group">
                        <label class="form-check-label" for="LookingForNote">Looking For Note</label>
                        <input type="text" class="form-control localSetting" id="LookingForNote">
      
                        <label class="form-check-label" for="LookingForNote">For Trade Note</label>
                        <input type="text" class="form-control localSetting" id="For Trade Note">
                      </div>
                    </div>
                  </div>
                  
                </div>

              </div>
            </div>

            <div class="row mt-1">
              <div class="col-md-6 text-center text-md-left">
                <small class="font-italic text-secondary">discord.gg/phtc</small>
              </div>
              <div class="col-md-6 text-center text-md-right">
                <a target="_blank" href="https://discord.gg/phtc">discord.gg/phtc ❤</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="container sticky-top">
      <div class="row">
        <div class="col">

          <div class="border-0 card mb-3 rounded-0 shadow-sm">
            <div class="card-body">
              
              <div class="container">
                <div class="row">
                  <div class="align-items-md-center col d-flex justify-content-center">
                    <button id="ScreenshotVersion" class="btn btn-sm btn-info mr-2" data-toggle="modal" data-target="#screenshotModal">Screenshot Friendly</button>
                    <button data-toggle="collapse" href="#previewTemplate" role="button" class="btn btn-sm btn-secondary mr-2">Text Only</button>
                  </div>
                </div>
    
                <div class="row">
                  <div class="col">
                    <div class="collapse text-center" id="previewTemplate">
                      <hr />
                      <h3 class="text-left font-weight-bold">Copy and paste into discord</h3>
                      <textarea id="TradeTemplate" class="form-control" readonly></textarea>
                      <button data-clipboard-target="#TradeTemplate" id="CopyTemplate" class="btn btn-sm btn-success mt-3">Copy Template</button>
                    </div>
    
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="border-0 card mb-3 rounded-0 shadow-sm">
            <div class="card-body">

              <label for="SearchTerm" class="font-weight-bold m-0 d-none">Search</label>
              <div class="input-group">
                  <input id="SearchTerm" type="text" class="form-control form-control-sm" placeholder="Search" />
                <div class="input-group-append">
                  <button title="Clear Search" onclick="clearSearch()" type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-xmark"></i></button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="InventoryContainer" class="container"></div>
  </body>

  <div class="modal fade" id="screenshotModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="border-0 modal-content resizable rounded-0 shadow-sm trade-background">
        <div>
          <button type="button" class="close py-1 px-2" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        

        <div class="modal-body ">
          
          <div id="ScreenshotVersionImage">

            <div id="LookingForContainer" class="bg-light border-0 mb-1 p-3 rounded shadow-sm">
              <h4 class="coiny">Looking For <i class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i></h4>
              <div id="ScreenshotLookingFor" class="smallGridContainer"></div>
            </div>

            <div id="TradeNoteContainer" class="bg-light my-1 border-0 rounded shadow-sm d-none">
              <textarea oninput="auto_grow(this)" id="TradeNote" placeholder="Add a little note about the trade." class="font-weight-bold form-control border-0 localSetting"></textarea>
            </div>

            <div id="ForTradeContainer" class="bg-light border-0 mt-1 p-3 rounded shadow-sm">
              <h4 class="coiny">For Trade <i class="fa-solid fa-arrow-right-arrow-left"></i></h4>
              <div id="ScreenshotForTrade" class="smallGridContainer"></div>
            </div>
            
          </div>
          <small id="displayInGameName" class="font-weight-bold"></small>
          <small class="font-italic text-secondary float-right mt-1 brand-text">discord.gg/phtc<i class="fa-solid fa-heart ml-2"></i></small>
        
          
        </div>
        <div class="modal-footer p-1">
          <button onclick="toggleTradeNoteContainer(this)" role="button" class="btn btn-sm btn-light">Show Note</button>
        </div>
      </div>
    </div>
  </div>

  <div id="ActionButton" class="d-none">
    
    <div id="FeaturedPlotsAlert" class="alert alert-dismissible alert-warning border-0 fade shadow show text-white" role="alert">
      <div class="align-items-center d-flex flex-column flex-md-row">
        <div class="htm"></div>
        <div>
          <h4 class="coiny h5 m-0">I'm the Home Tour Manager.</h4>
          <p class="m-0 small">
            Every week, I feature a few Palians to help them earn Tier 4 nameplates. <br/>
            I would be greatful if you would give them a vote. ❤
          </p>
        </div>
        
        
      </div>

      <div id="FeaturedPlots"></div>

      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  

  <footer class="my-3" style="height: 25px;"></footer>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
<script src="paliaData/featuredPlots.js"></script>
<script src="paliaData/generator.js"></script>
