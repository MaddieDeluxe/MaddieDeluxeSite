<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="/paliaData/style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Palia Trade Generator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
      
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <div class="container sticky-top">
      <div class="row">
        <div class="col">

          <div class="border-0 card my-3 rounded-0 shadow-sm">
            <div class="card-body">
              
              <div class="container">
                <div class="row">
                  <div class="col-md-6 text-center text-md-left">
                    <h3 class="text-sm-center text-md-left">Discord Trade Template</h3>
                  </div>
                  
                  <div class="align-items-md-center col-md-6 d-flex justify-content-center justify-content-md-end">
                    <button id="ScreenshotVersion" class="btn btn-sm btn-info mr-2" data-toggle="modal" data-target="#screenshotModal">Screenshot Friendly</button>
                    
                    <button data-toggle="collapse" href="#previewTemplate" role="button" class="btn btn-sm btn-secondary mr-2">Toggle Template</button>
                    <button id="ClearTemplate" onclick="clearTemplate()" class="btn btn-sm btn-danger">Clear</button>
                  </div>
                </div>
    
                <div class="row">
                  <div class="col">
                    <div class="collapse text-center" id="previewTemplate">
                      
                      <textarea id="TradeTemplate" class="form-control my-3" readonly></textarea>
                      <button data-clipboard-target="#TradeTemplate" id="CopyTemplate" class="btn btn-sm btn-success">Copy Template</button>
                    </div>
    
                    <div class="row mt-3">
                      <div class="col-md-6 text-center text-md-left">
                        <small>Created by the Palia Home Tour Coalition</small>
                      </div>
                      <div class="col-md-6 text-center text-md-right">
                        <a target="_blank" href="http://discord.gg/qNCnJpKRQm">Server Invite ‚ù§</a>
                      </div>
                    </div>
    
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div id="InventoryContainer" class="container"></div>
  </body>

  <div class="modal fade" id="screenshotModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-body trade-background">
          
          <div id="ScreenshotVersionImage">

            <div id="LookingForContainer" class="bg-light border-0 p-3 rounded shadow-sm">
              <h4 class="coiny">Looking For <i class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i></h4>
              <div id="ScreenshotLookingFor" class="smallGridContainer"></div>
            </div>

            <div id="ForTradeContainer" class="bg-light border-0 mt-3 p-3 rounded shadow-sm">
              <h4 class="coiny">For Trade <i class="fa-solid fa-arrow-right-arrow-left"></i></h4>
              <div id="ScreenshotForTrade" class="smallGridContainer"></div>
            </div>
            
          </div>
          <small class="font-italic text-secondary float-right mt-1 brand-text">Made with love by the Palia Home Tour Coalition <i class="fa-solid fa-heart"></i></small>
        </div>

      </div>
    </div>
  </div>

  <footer class="my-3" style="height: 25px;"></footer>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
<script src="paliaData/generator.js"></script>
